<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body >
<header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="FishEye Home Page"/></a>
</header>
<main id="main" class="photographerPage">
    <div class="photograph-header">
    </div>
    <section>
        <div class="filter">
            <span class="filter-text">Trier par</span>
            <select aria-labelledby="Order by" class="filter-option">
                <option>Popularité</option>
                <option>Date</option>
                <option>Titre</option>
            </select>
        </div>
        <div class="photograph-gallery">
        </div>
        <aside class="modalBackground" style="display: none;" aria-hidden="true">
                <button type="button" class="closeModalButton"> x </button>
                <div class="navModalButtons">
                    <button id="previousModalButton" aria-label="Previous picture"> < </button>
                    <div class="zoomDisplay">
                        <!--fill in with JS file-->
                    </div>
                    <button id="nextModalButton" aria-label="Next picture"> > </button>
                </div>
        </aside>
    </section>
</main>
<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="close Modal"/>
        </header>
        <form>
            <div>
                <label for="prenom">Prénom</label>
                <input id="prenom"/>
            </div>
            <button class="contact_button">Envoyer</button>
        </form>
    </div>
</div>
</body>
<!--main script-->
<script src="/scripts/pages/photographer.js" type="module"></script>
<script src="https://kit.fontawesome.com/4c168a5617.js" crossorigin="anonymous"></script>
<!--utils-->
<script src="/scripts/utils/functions.js" type="module"></script>
<script src="/scripts/utils/urlParser.js" type="module"></script>
<script src="/scripts/utils/contactForm.js" type="module"></script>
<script src="/scripts/utils/modalNavigator.js" type="module"></script>
<!--templates-->
<script src="/scripts/templates/photographerFactoryForGallery.js" type="module"></script>
<script src="/scripts/templates/displayPhotographerPresentation.js" type="module" ></script>
<script src="/scripts/templates/photographerFactoryForModal.js" type="module"></script>
</html>
