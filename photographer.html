<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" id="logoFishEye" alt="Fisheye Home Page"></a>
</header>
<main id="main" class="photographerPage">
    <div class="photograph-header">
        <!--fill in with JS file-->
    </div>
    <section>
        <div class="filter">
            <label aria-labelledby="orderBy" for="orderBy" class="filter-label">Trier par</label>
<!--            <div class="filter-option" tabindex="-1">-->
            <select id="orderBy" tabindex="0">
                <option>Popularité</option>
                <option>Date</option>
                <option>Titre</option>
            </select>
<!--                <p class="filter-text">Popularité</p>-->
<!--            <i class="fa-solid fa-chevron-down"></i>-->
            </div>
<!--        </div>-->
        <div class="photograph-gallery">
            <!--fill in with JS file-->
        </div>
    </section>
</main>
<aside class="modalBackground galleryBackground" id="lightBox" style="display: none;" aria-hidden="true"
       aria-label="mage closeup view">
    <button type="button" class="closeModalButton" aria-label="close dialog">x</button>
    <div class="navModalButtons" role="dialog">
        <button id="previousModalButton" aria-label="Previous image"><</button>
        <div class="zoomDisplay">
            <!--fill in with JS file-->
        </div>
        <button id="nextModalButton" aria-label="Next image">></button>
    </div>
</aside>
<aside id="contact_modal" class="modalBackground contactBackground" style="display: none;" aria-hidden="true">
    <div class="contactModal" id="contactMe" role="dialog" aria-labelledby="contact-me" >
        <header>
            <div>
                <h2 id="contact-me">Contactez-moi</h2>
                <h2 id="contact_modal-Name">
<!--                    Fill with name in Js file-->
                </h2>
            </div>
            <button type="button" aria-label="Close contact form" id="modal_close">
                <img src="assets/icons/close.svg" alt="cross to close Modal">
            </button>
        </header>
        <form id="contact_form">
            <div>
                <label for="firstName" aria-labelledby="firstName">Prénom</label>
                <input id="firstName" type="text" >
            </div>
            <div>
                <label for="lastName" aria-labelledby="lastName">Nom</label>
                <input id="lastName" type="text" >
            </div>
            <div>
                <label for="email" aria-labelledby="email">Email</label>
                <input id="email" type="email">
            </div>
            <div>
                <label for="yourMessage" aria-labelledby="yourMessage">Votre message</label>
                <textarea id="yourMessage"></textarea>
            </div>
            <button class="contact_button" id="contact_modal-submit" aria-label="send">Envoyer</button>
        </form>
    </div>
</aside>
<div class="likesBloc">

</div>
<!--main script-->
<script src="https://kit.fontawesome.com/4c168a5617.js" crossorigin="anonymous"></script>
<script src="/scripts/pages/photographer.js" type="module"></script>
<!--utils-->
<script src="/scripts/utils/contactModal.js" type="module"></script>
<script src="/scripts/utils/functions.js" type="module"></script>
<script src="/scripts/utils/urlParser.js" type="module"></script>
<script src="/scripts/utils/modalNavigator.js" type="module"></script>
<!--templates-->
<script src="/scripts/templates/photographerFactoryForGallery.js" type="module"></script>
<script src="/scripts/templates/photographerTopPresentation.js" type="module"></script>
<script src="/scripts/templates/photographerFactoryForModal.js" type="module"></script>
<script src="/scripts/templates/photographerLikesBloc.js" type="module"></script>
</body>
</html>
